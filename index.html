<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Spacebar clicker is a game similar to Cookie Clicker, but with mashing a spacebar instead of mashing cookies. Unblocked and free to play on CCPorted.">
    <meta name="monetization" content="$ilp.uphold.com/zDFj9FWE4m6e">
    <title>DADDY CLICKER | Unblocked</title>
    <style>
        body {
            user-select: none;
            background-color: #e9e9e1;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }
        .hide { display: none !important; }
        .spacebar {
            display: inline !important;
            background: linear-gradient(180deg, #eff2dd 0, #b1b495 100%);
            border: 2px solid #483d21;
            border-bottom-width: 5px;
            color: #483d21;
            border-radius: 4px;
            padding: 0 30px;
            margin-right: 5px;
        }
        #game {
            max-width: 1000px;
            margin: auto;
            overflow: hidden;
        }
        #footer {
            position: fixed;
            padding: 5px;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #483d21;
            color: #f9fbb2;
            text-align: center;
            font-size: .8rem;
        }
        #footer a { color: #f9fbb2; }
        #counter { text-align: center; font-size: 8rem; color: #483d21; font-weight: 700; }
        #per_second { font-size: 1.5rem; text-align: center; margin-bottom: 1rem; color: #483d21; }
        .sbs { display: block; font-size: 1.2rem; color: #fff; text-align: center; text-decoration: none; font-weight: 700; letter-spacing: 15px; padding-top: 40px; padding-bottom: 10px; }
        .sb1 { border: 5px solid #483d21; border-bottom-width: 25px; color: #8a7d5a; border-radius: 15px; transition: transform 80ms ease-in; background: linear-gradient(180deg, #eff2dd 0, #b1b495 100%); }
        .sb1:hover { color: #483d21; }
        .sb1:active, .sb_active { border-color: #483d21; border-bottom-width: 15px; padding-top: 50px; transform: scaleX(90%) scaleY(90%); transition: transform 10ms ease-in; }
        #items { margin-bottom: 0; list-style: none; margin-top: 1rem; padding: 10px; overflow-y: auto; }
        .item { display: block; border: 1px solid #483d21; border-radius: 5px; margin-bottom: 15px; padding: 15px; opacity: .5; background-color: #e9e9e1; }
        .item_buyable { opacity: 1; background: linear-gradient(180deg, #fcffe5 0, #e5e8d1 100%); }
        .item_buyable:hover { background: linear-gradient(180deg, #feffdb 0, #f9fbb2 100%); }
        .item_buyable:active { background: linear-gradient(180deg, #dfe3c0 0, #b7ba9c 100%); }
        .ititle { font-size: 1.5rem; }
        .idesc { font-size: 1rem; }
        .cost { margin-top: 15px; }
        .icost { display: inline !important; }
        .ilvl { margin-top: 0; font-size: 3rem; float: right; margin-top: auto; margin-bottom: auto; }
        ._ilvl { display: inline !important; font-size: 1rem; }
        .score { font-weight: 700; font-size: 1.3rem; color: #483D21; z-index: 100; }
        .dev-mode {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="dev-mode" id="devMode">Dev mode enabled</div>
    <div id="game">
        <div id="header">
            <div id="counter"><span>0</span></div>
            <div id="per_second">0</div>
            <div class="sbc">
                <div id="sb" class="sbs sb1">DADDY</div>
            </div>
        </div>
        <ul id="items">
            <li id="it" class="item">
                <span class="ilvl">%4</span>
                <h1 class="ititle">%1</h1>
                <span class="idesc">%2</span>
                <div class="cost">
                    <span class="spacebar"></span>
                    <span class="icost">%3</span>
                </div>
            </li>
        </ul>
    </div>
    <div id="footer">
        a game by <a href="https://bruno.croci.me/">CrociDB</a> | <a href="javascript:game.resetGameSure();">reset game</a>
    </div>
    <script src="supabase-js"></script>
    <script src="helpers.js"></script>
    <script src="large.js"></script>
    <script src="stateHandler.js"></script>
    <script>
        let devModeEnabled = false;
        const devModeDiv = document.getElementById('devMode');
        const spacebar = document.getElementById('sb');

        document.addEventListener('keydown', (e) => {
            // Check for dev mode activation
            const devCode = '11221122';
            let inputSequence = '';

            if (e.key >= '0' && e.key <= '9') {
                inputSequence += e.key;
                if (inputSequence === devCode) {
                    devModeEnabled = true;
                    devModeDiv.style.display = 'block';
                    devModeDiv.textContent = 'Dev mode enabled';
                    inputSequence = '';
                }

                // Reset input sequence if it exceeds length
                if (inputSequence.length > devCode.length) {
                    inputSequence = '';
                }
            }

            // Spacebar click simulation
            if (devModeEnabled && e.code === 'Tab') {
                e.preventDefault();
                if (spacebar.classList.contains('sb_active')) {
                    spacebar.classList.remove('sb_active');
                    clearInterval(spacebarClickInterval);
                } else {
                    spacebar.classList.add('sb_active');
                    spacebarClickInterval = setInterval(() => {
                        const event = new MouseEvent('mousedown', { bubbles: true });
                        spacebar.dispatchEvent(event);
                    }, 1); // Adjust the interval as needed
                }
            }
        });

        let spacebarClickInterval;

        // Reset dev mode on refresh
        window.addEventListener('beforeunload', () => {
            devModeEnabled = false;
            devModeDiv.style.display = 'none';
        });
    </script>
</body>
</html>
